language: scala
dist: xenial
jdk: openjdk-8
if: tag IS blank
branches:
  only:
  - master
stages:
- name: test
- name: release
  if: branch = master AND type = push
jobs:
  include:
  - stage: test
    script: sbt clean scalafmtCheck test stage && ./tests/scripts-test.sh
  - stage: release
    script: skip
    before_deploy:
    - sbt createDistribution ciReleaseTagNextVersion
    - sha512sum ./joern-cli.zip > ./joern-cli.zip.sha512
    deploy:
      edge: true
      provider: releases
      cleanup: false
      token: "$GITHUB_TOKEN"
      target_commitish: "$TRAVIS_COMMIT"
      file:
      - "./joern-install.sh"
      - "./joern-cli.zip"
      - "./joern-cli.zip.sha512"
cache:
  directories:
  - "$HOME/.sbt/1.0/dependency"
  - "$HOME/.sbt/boot/scala*"
  - "$HOME/.sbt/launchers"
  - "$HOME/.ivy2/cache"
  - "$HOME/.coursier"
  - "./target"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/dc45091ae49f5b7d97bd
    on_success: always
    on_failure: always
    on_start: never
  slack:
    secure: 
    on_success: change
    on_failure: always
